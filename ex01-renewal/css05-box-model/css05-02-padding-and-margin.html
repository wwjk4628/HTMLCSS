<!DOCTYPE html>
<html>

<head>
    <title>CSS Box Model 실습</title>
    <style>
        div{
            margin: 4px;
            border: 4px solid black;
        }
        .padding-box{
            padding: 10px;
        }
        .margin-box{
            margin: 10px;
        }
        .bottom-box{
            padding-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="padding-box">Padding Box</div>
    <div class="margin-box">Margin Box</div>
    <div class="bottom-box">Bottom Box</div>
</body>

</html>
